<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1>Library Project Odin</h1>
      <button class="add-new-book">Click Here to Add New Book</button>
    </header>
    <div class="add-info">
      <div>New Book</div>
      <input type="text" placeholder="Title" />
      <input type="text" placeholder="Author" />
      <input type="text" placeholder="Pages" />
      <label for="read">Read: </label>
      <input type="checkbox" name="Read" id="read" value="read" />
      <button class="add-book">Add</button>
    </div>
    <main class="main">
      <div class="container">
        <div>
          Title:
          <p class="title">How to Lose Weight</p>
        </div>
        <div>
          Author:
          <p class="author">Vishesh</p>
        </div>
        <div>
          Pages:
          <p class="pages">40</p>
        </div>
        <div class="buttons">
          <button>Read</button>
          <button>Remove</button>
        </div>
      </div>
    </main>
  </body>
</html>
